<table aria-labelledby="display" class="table table-stripped "  >
    <tr>
        <th>name</th>
        <th>age</th>
        <th>address</th>
        <th>Gender</th>
        <th>Qualification</th>
    </tr>
    <tr *ngFor="let item of details">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.address}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.qualification}}</td>
    </tr>
</table>
